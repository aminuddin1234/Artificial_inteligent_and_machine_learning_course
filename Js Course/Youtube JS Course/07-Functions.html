<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function function1() {
        console.log("Hello");
        console.log(2 + 2);
      }

      function1();

      //parameter
      function calculatetax(cost, taxrate) {
        console.log(cost * taxrate);
      }

      calculatetax(2000, 0.2);
      calculatetax(5550, 0.13); //passing a parameter to a function
    </script>
  </body>
</html>
