<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(3 > 5);
      console.log(3 < 5);
      console.log(3 >= 5);
      console.log(3 <= 5);
      console.log(3 == 5);
      console.log(3 != 5);
      console.log(3 === 5); // strict equality
      console.log(3 !== "3.000"); // strict inequality
      console.log(3 === "3.000"); // strict equality

      //if else condition
      const age = 19;
      if (age > 18) {
        console.log("Hello, Lets go to the party!");
      } else {
        console.log("Goodbye, lets go home!");
      }

      if (age >= 18) {
        console.log("You can drive a car");
      } else if (age >= 16) {
        console.log("You can drive a motorcycle");
      } else {
        console.log("You cannot drive a car or a motorcycle");
      }

      console.log(true || false); // true
      console.log(true && false); // false
      console.log(!true); // false
      console.log(!false); // true

      /*
      if(0) {           // (0) Falsy  // (1) Truthy
        console.log('Truthy');
      }

      const cartquantity = 5;

      if (cartquantity) {
        console.log("cart has items");      
      }

      console.log(!0);

      console.log('text' / 5);
      console.log('text' * 5);

      let variables1;
      console.log(variables1);
      */

      const result = true ? "truthy" : "falsy"; // ternary operator
      console.log(result);

      const result2 = 0 ? "truthy" : "falsy"; // ternary operator
      console.log(result2);

      false && console.log("hello"); //guard operator &&

      const message = false && "hello"; //shortcut to if statement
      console.log(message);

      const currency = "USD" || "myr";
      console.log(currency);

      const currency2 = undefined || "MYR"; //default operator ||
      console.log(currency2);
    </script>
  </body>
</html>
