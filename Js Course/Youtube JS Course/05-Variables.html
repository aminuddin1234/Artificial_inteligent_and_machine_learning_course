<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables in JS</title>
  </head>
  <body>
    <script>
      let variables1 = 3;
      console.log(variables1);

      let calculation = variables1 + 7;
      console.log(calculation);
      console.log(variables1 + 10);

      let result = calculation * variables1;
      console.log(result);

      variables10 = "Hello";
      console.log(variables10);
      variables1 = variables1 + 5;
      console.log(variables1);
      var Variables2 = 5;
      console.log(typeof Variables2);
      console.log(typeof variables1);
      console.log(typeof variables10);
      console.log(typeof result);
    </script>
  </body>
</html>
