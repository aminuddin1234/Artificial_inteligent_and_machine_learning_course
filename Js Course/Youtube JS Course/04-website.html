<!doctype html>
<html>
  <head>
    <title>JS Course Training</title>
    <style>
      .click-me {
        background-color: rgb(41, 136, 160);
        color: white;
        padding: 7px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      p {
        font-size: 20px;
        font-family: Arial, sans-serif;
      }
      .Aminuddin {
        background-color: rgb(255, 165, 0);
        color: white;
        padding: 5px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button
      title="HelloMate!!"
      class="click-me"
      onclick="alert('Hi Aminuddin')"
    >
      Click Me
    </button>

    <p>
      Hello
      <button title="You're Good!!" class="Aminuddin">Aminuddin</button>
    </p>
    <script>
      alert("Hi There!");
      
    </script>
  </body>
</html>
